<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizLette</title>

  <!-- css file link -->
  <link rel="stylesheet" href="../static/quiz.css">
</head>

<body>
  <img src="../static/studCol1.png" alt="img" id="img" class="img">
  <h1 id="title">Welcome to Quiz</h1>

  <!-- quiz-container -->
  <section class="questions-form">
    <div id="quiz-container">
      <h2 id="question">{{current_question}}) {{question_prompt}}</h2>
      <form id="serve-quiz" action="/quiz" method="POST">
        <input type="radio" name="quiz_choice" value="choice_a">{{option_a}}</input>
        <input type="radio" name="quiz_choice" value="choice_b">{{option_b}}</input>
        <input type="radio" name="quiz_choice" value="choice_c">{{option_c}}</input>
        <input type="radio" name="quiz_choice" value="choice_d">{{option_d}}</input>
        <button class="btn next" type="submit" value="submit">Next Question</button>
      </form>
    </div>
  </section>


  <!-- scoreboard section -->
  <div id="scoreboard">
    <img src="../static/studCol1.png" alt="">
    <h2 id="score-title">Your Score</h2>
    <h2 id="score"></h2>
    <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
    <button type="button" id="check-answer" onclick="checkAnswer()">Check Answers</button>
  </div>

  <!-- answers section -->
  <div id="answerBank">
    <h2>Answers :</h2>
    <ol type="1" id="answers">

    </ol>
    <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
  </div>

  <!-- javascript file source -->
  <script src="../static/quiz.js"></script>
</body>

</html>
