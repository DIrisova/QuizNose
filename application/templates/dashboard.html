<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../static/dashboard.css">
	<title>Dashboard</title>
</head>

<body>
	<div class="container">
		<div class="header">
			<div class="nav">
				<div class="search">
					<input type="text" placeholder="Search..">
					<button type="submit" class="submit-btn"><img src="../static/search1.jpg" alt=""></button>
				</div>
				<div class="user">
					<a href="#" class="btn">Add New</a>
					<img src="../static/notif.png" alt="">
					<img src="../static/user.png" alt="">
				</div>
			</div>
		</div>
	</div>
	<div class="superBox" style="display: flex;">
		<div class="side-menu">
			<div class="brand-name">
				<h1>QuizLette</h1>
			</div>
			<ul>
				<li><img src="../static/dash.png" alt="">&nbsp; Dashboard</li>
				<li><img src="../static/students1.png" alt="">&nbsp; Students</li>
				<li><img src="../static/teacher.png" alt="">&nbsp; Teachers</li>
				<LI><img src="../static/course.png" alt="">&nbsp; Courses</LI>
				<li><img src="../static/queation.png" alt="">&nbsp; Questions/Feedbacks</li>
				<LI><img src="../static/help.png" alt="">&nbsp; Help</LI>
				<LI><img src="../static/setting.png" alt="">&nbsp; Settings</LI>
			</ul>
		</div>

		<div class="content">
			<div class="cards">
				<div class="card">
					<div class="box">
						<h1>2194</h1>
						<h3>Students</h3>
					</div>
					<div class="icon-case">
						<img src="../static/students1.png" alt="">
					</div>
				</div>

				<div class="card">
					<div class="box">
						<h1>53</h1>
						<h3>Techers</h3>
					</div>
					<div class="icon-case">
						<img src="../static/students1.png" alt="">
					</div>
				</div>

				<div class="card">
					<div class="box">
						<h1>15</h1>
						<h3>Courses</h3>
					</div>
					<div class="icon-case">
						<img src="../static/students1.png" alt="">
					</div>
				</div>

				<div class="card">
					<div class="box">
						<h1>102</h1>
						<h3>Tests</h3>
					</div>
					<div class="icon-case">
						<img src="../static/students1.png" alt="">
					</div>
				</div>
			</div>

			<div class="content-2">
				<div class="students-score">
					<div class="title">
						<h2>Students Score</h2>
						<a href="#" class="btn">View All</a>
					</div>
					<table>
						<tr>
							<th>Name</th>
							<th>Course</th>
							<th>Test</th>
							<th>Score</th>
						</tr>
					</table>
				</div>
				<div class="new-students">
					<div class="title">
						<h2>Students List</h2>
						<a href="#" class="btn">View All</a>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
